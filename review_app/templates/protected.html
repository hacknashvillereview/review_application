
{% if not user.is_authenticated %}
<p>Welcome, new user. Please <a href="/accounts/login">log in</a>.</p>
{% else %}
<p>Welcome, <b>{{ user.username }}</b>. Thanks for logging in.</p>
<p>The test value is <code>{{test}}</code>.</p>

<p>You can <a href="/accounts/logout">logout</a>.</p>

{% if perms.foxy.current %}
<p>You are paid with Foxycart.</p>
{% else %}
<p>Account is not paid.</p>
{% endif %}

{% endif %}
